    <script id="tpl_unpay" type="text/x-handlebars-template">
        <div class="unPay">
            <div class="progress">
                <ul class="clearfix">
                    <li class="text active">
                        <span>1.支付</span>
                    </li>
                    <li class="line"></li>
                    <li class="text">
                        <span>2.上号器游戏</span>
                    </li>
                    <li class="line"></li>
                    <li class="text">
                        <span>3.交易完成</span>
                    </li>
                </ul>
            </div>
            <div class="title">
                <div class="text">
                    <i></i>
                    <h2>当前状态：
                        <span class="payMgs">待付款</span>
                    </h2>
                    <div class="operation">您可以
                        <a class="goPay" id="goPay" href="javascript:;">去支付</a>
                        <a class="cancelOrder" href="javascript:;">取消订单</a>
                    </div>
                    <p>该订单会为您保持30分钟（从下单时间算起），30分钟之后如果还未付款，系统将会自动关闭订单</p>
                </div>
            </div>
            <div class="list_mgs">
                <h2>订单信息</h2>
                <div class="orderMgs">
                    <ul class="orderList1">
                        <li>订单编号：
                            <span class="orderColorRed">{{order_no}}</span>
                        </li>
                        <li>商品编号：{{goods_code}}</li>
                        <li>下单时间：{{create_time}}</li>
                        <li>上号方式：
                            <span class="orderColorRed">{{game_login_mode}}</span>
                        </li>
                    </ul>
                    <ul class="orderList2">
                        <li>订单押金：{{foregift_amount}}</li>
                        <li>订单金额：{{amount}}元</li>
                        <li>实际付款：{{actual_amount}}元</li>
                        <!-- <li>游戏账号：
                            <span class="orderColorRed">{{game_account}}</span>
                        </li> -->
                    </ul>
                    <ul class="orderList3">
                        <li>卖家QQ号：</li>
                        <li>卖家手机号：</li>
                        <li>租赁时间：{{begin_time}}到{{end_time}}</li>
                        <!-- <li>游戏密码：
                            <span class="orderColorRed">{{game_pwd}}</span>
                        </li> -->
                    </ul>
                </div>
                <h2>商品信息</h2>

                            {{each prototypelist as item i}}
                            <li>{{item.key_name}}：{{item.value}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </script>
